<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>

    .redelement{
    color: red;
    background-color: yellow;
}
footer ,span{
    color: tomato;
    background-color: teal;
}
    </style>
</head>
<body>
    <h3> css selector</h3>
    <p id="firstpara"> this is a simple paragraph to demonstrate css selector</p>
    <p id = "secondpara" class="redelement bgblue"> this is a another  simple paragraph to demonstrate css selector</p>
    <div>
        <p> this is a  yet another  simple paragraph inside div to demonstrate css selector</p>
<span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>
</html>
